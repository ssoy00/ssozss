<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Image</title>
<style>
  #fadingImage {
    position: relative;
    width: 500px; /* 이미지 너비 조절 */
    height: 375px; /* 이미지 높이 조절 */
  }
  #fadingImage img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: opacity 0.5s ease; /* 투명도 변화 애니메이션 */
  }
</style>
</head>
<body>
<div id="fadingImage">
  <img src="your_image.jpg" alt="Fading Image">
</div>

<script>
  // 이미지 요소를 가져옵니다.
  const fadingImage = document.getElementById('fadingImage');
  const img = fadingImage.querySelector('img');

  // 이미지를 점점 흐리게 만들고 사라지도록 합니다.
  let opacity = 1;
  const interval = setInterval(() => {
    opacity -= 0.05; // 투명도를 0.05씩 줄입니다.
    img.style.opacity = opacity;
    if (opacity <= 0) {
      clearInterval(interval); // 투명도가 0이 되면 인터벌을 멈춥니다.
    }
  }, 200); // 0.2초마다 실행됩니다.
</script>
</body>
</html>
